<app-template [sidebar]="true">
  <div class="main_content">
    <div class="mcontainer">
      <div class="flex justify-between items-center relative md:mb-4 mb-3">
        <div class="flex-1">
          <h2 class="text-2xl font-semibold">Inicio</h2>
        </div>
        <a href="/create" uk-toggle
          class="flex items-center justify-center z-10 h-10 w-10 rounded-full bg-blue-600 text-white absolute right-0"
          data-tippy-placement="left" title="Create New Album">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"></path>
          </svg>
        </a>
      </div>

      <div class="container-fluid">
        <app-posts-list [posts]="(posts | async)"></app-posts-list>
      </div>

    </div>
  </div>
</app-template>
