<app-header-register></app-header-register>
<div class="mt-2" style="min-height: 80vh;">
  <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
          <h1 class="lg:text-2xl text-xl font-semibold mb-6">Registrarse</h1>

          <div>
            <label for="name" class="mb-0">Nombre y apellido</label>
            <input type="text" id="name" formControlName="name" placeholder="Tu nombre completo" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>
          <div>
              <label for="username" class="mb-0">Usuario</label>
              <input type="text" id="username" formControlName="username" placeholder="Tu nombre de usuario" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>
          <div>
              <label for="email" class="mb-0">Dirección de correo electrónico</label>
              <input type="email" id="email" formControlName="email" placeholder="Tu correo electrónico" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>
          <div>
              <label for="password" class="mb-0">Contraseña</label>
              <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>
          <div>
            <label for="birthday" class="mb-0">Fecha de nacimiento</label>
            <input type="date" id="birthday" formControlName="birthday" placeholder="Ingresá tu fecha de nacimiento" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>
          <div class="checkbox">
              <input type="checkbox" id="chekcbox1" required>
              <label for="chekcbox1"><span class="checkbox-icon"></span> Estoy de acuerdo con los <a href="pages-terms.html" target="_blank" class="uk-text-bold uk-text-small uk-link-reset">términos y condiciones</a>
              </label>
          </div>

          <div>
              <button type="submit" [disabled]="!registerForm.valid" class="bg-green-600 font-semibold p-2 mt-2 rounded-md text-center text-white w-full">
                Registrarse
              </button>
          </div>
      </form>
  </div>
</div>
<app-footer-register></app-footer-register>
