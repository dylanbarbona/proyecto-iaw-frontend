<app-header-register></app-header-register>
<div class="mt-2" style="min-height: 80vh;">
  <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
          <h1 class="lg:text-2xl text-xl font-semibold mb-6">Ingresar</h1>

          <div>
              <label class="mb-0">Correo electrónico</label>
              <input id="email" type="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full" >
          </div>
          <div>
              <label class="mb-0">Contraseña</label>
              <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>

          <div *ngIf="error$ | async" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error</strong>
            <br/>
            <span class="block sm:inline">El correo electrónico y la contraseña son incorrectos.</span>
          </div>

          <div>
              <button type="submit" [disabled]="!loginForm.valid" class="bg-green-600 font-semibold p-2 mt-3 rounded-md text-center text-white w-full">
                Iniciar sesión
              </button>
          </div>
          <div>
            <p class="text-center">
              ¿No tienes cuenta? <a class="text-green-600 hover:text-green-500" routerLink="/register">Regístrate</a>
            </p>
          </div>
      </form>
  </div>
</div>
<app-footer-register></app-footer-register>
