<div class="container-fluid login-card px-1 px-lg-5 mt-5 pt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1 class="text-center">Ingresa a tu cuenta</h1>
    </div>
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-9 mx-4 mx-md-0">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group mt-3">
          <label class="mb-1" for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
            placeholder="Ingrese su cuenta de correo electrónico">
        </div>
        <div class="form-group mt-3 ">
          <label class="mb-1" for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" id="checkMeOut">
          <label class="form-check-label" for="checkMeOut">Mantenerme registrado</label>
        </div>

        <button type="submit" [disabled]="!loginForm.valid" [ngClass]="{ 'btn-danger': (error$ | async), 'btn-success': !(error$ | async) }" class="btn btn-xl btn-block text-center my-4">
          <div class="spinner-border text-light" *ngIf="isLoading$ | async" role="status">
            <span class="sr-only">Ingresando...</span>
          </div>
          <div *ngIf="!(isLoading$ | async) && !(error$ | async)">
            Ingresar
          </div>
          <div *ngIf="(error$ | async)">
            Error
          </div>
        </button>
      </form>
      <p class="text-center">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
      </p>
    </div>
  </div>
</div>
