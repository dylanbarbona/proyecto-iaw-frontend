<div id="indexCarousel" class="carousel slide" data-ride="carousel" class="w-100 m-0 p-0" [style]="vHeight">
  <div class="carousel-inner">
    <ng-container *ngFor="let image of images; let i = index">
      <ng-content>
      </ng-content>
      <div class="carousel-item" [ngClass]="{ 'active': i == 0 }">
        <img class="d-block w-100" [src]="image.url" alt="First slide" [style]="vHeight">
      </div>
    </ng-container>
  </div>
</div>
