<div class="container-fluid register-card px-1 px-lg-3 mt-5 pt-3">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1 class="text-center">Creá tu cuenta</h1>
    </div>
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-9 mx-4 mx-md-0">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

        <div class="form-group mt-2">
          <label class="mb-1" for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
          placeholder="Ingrese su cuenta de correo electrónico">
        </div>

        <div class="form-group mt-2">
          <label class="mb-1" for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        </div>

        <div class="form-group mt-2">
          <label class="mb-1" for="username">Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" aria-describedby="usernameHelp"
            placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="form-group mt-2">
          <label class="mb-1" for="name">Nombre completo</label>
          <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="nameHelp"
            placeholder="Ingrese su nombre completo">
        </div>

        <div class="form-group mt-2">
          <label class="mb-1" for="birthday">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday" aria-describedby="birthdayHelp"
            placeholder="Ingrese su fecha de nacimiento">
        </div>

        <button type="submit" [disabled]="!registerForm.valid" [ngClass]="{ 'btn-danger': (error$ | async), 'btn-success': !(error$ | async) }" class="btn btn-xl btn-block text-center my-3">
          <div class="spinner-border text-light" *ngIf="isLoading$ | async" role="status">
            <span class="sr-only">Ingresando...</span>
          </div>
          <div *ngIf="!(isLoading$ | async) && !(error$ | async)">
            Registrarse
          </div>
          <div *ngIf="(error$ | async)">
            Error
          </div>
        </button>
      </form>
      <p class="text-center">
        ¿Ya tienes cuenta? <a routerLink="/login">Ingresá</a>
      </p>
    </div>
  </div>
</div>
